{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .export-container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    .export-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #417690;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
    }
    .export-button:hover {
        background-color: #2b5070;
    }
    .export-info {
        margin: 20px 0;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="export-container">
    <h1>日報データのエクスポート</h1>
    <a href="{% url 'export_csv' %}" class="export-button">
        <span style="color: white;">CSVファイルをダウンロード</span>
    </a>

</div>
{% endblock %}

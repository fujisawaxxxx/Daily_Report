{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .export-container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    .export-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #417690;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
    }
    .export-button:hover {
        background-color: #2b5070;
    }
    .export-info {
        margin: 20px 0;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="export-container">
    <h1>データのエクスポート</h1>
    
    <h2>日報データ</h2>
    <a href="{% url 'export_csv' %}" class="export-button">
        <span style="color: white;">日報CSVファイルをダウンロード</span>
    </a>
    
    <h2>ユーザー情報</h2>
    <a href="{% url 'export_users_csv' %}" class="export-button">
        <span style="color: white;">ユーザー情報CSVファイルをダウンロード</span>
    </a>
    
    <div class="export-info">
        <h3>エクスポート内容</h3>
        <p><strong>日報データ:</strong> 全ての日報データと作業詳細</p>
        <p><strong>ユーザー情報:</strong> ユーザー名、権限、グループ、メールアドレス情報</p>
    </div>

</div>
{% endblock %}
